<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Love Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        <span class="love">LOVE</span>
        <span class="calculate">CALCU</span><span class="late">LATOR</span>
        <!-- Corrected the closing angle bracket -->
      </h1>

      <input type="text" id="yourName" placeholder="Enter Your Name" required />
      <input
        type="text"
        id="crushName"
        placeholder="Enter Your Crush Name"
        required
      />
      <button onclick="calculate()">Calculator</button>
      <div id="result"></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
